<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Interactive Topic Map</title>
</head>
<body>
    <div class="header">
        <h1>Interactive<br/>Topic Map</h1>
        <p>Explore topics...</p>
    </div>
    <div class="info">
        <h4>Selected</h4>
        <p id="infosel"></p>
    </div>
    <div class="controls"><input type="button" value="+" onclick="zoomBy(1.2);"><input type="button" value="-" onclick="zoomBy(0.8);"></div>
    <script src="js/d3.v3.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/color.min.js"></script>
    <script src="js/topicGraph.js"></script>
</body>
